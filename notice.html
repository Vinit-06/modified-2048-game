<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notice - Computer Use Only</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notice-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #cc0000;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 40px;
    }

    .proceed-button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .proceed-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="notice-container">
    <div class="emoji">⚠️</div>
    <h1>Computer Use Only</h1>
    <p>This game is designed to be used on a desktop or laptop computer.</p>
    <p>Mobile phones and tablets may not be supported.</p>
    <p>For the best experience, please access this game using a computer.</p>
    <a class='proceed-button' href='/versus'>Proceed to Game</a>
  </div>

</body>
</html>
