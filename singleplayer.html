<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style1/main1.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Dark Mode Styles -->
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Dark Mode Theme */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .container {
      background-color: transparent;
    }

    body.dark-mode .title {
      color: #ffcc00;
    }

    body.dark-mode .grid-container {
      background-color: #1e1e1e;
    }

    body.dark-mode .grid-cell {
      background-color: #2a2a2a;
      border-radius: 3px;
    }

    body.dark-mode .tile-container .tile {
      background-color: #444;
      color: #fff !important;
    }

    body.dark-mode .tile.tile-2    { background-color: #333; }
    body.dark-mode .tile.tile-4    { background-color: #444; }
    body.dark-mode .tile.tile-8    { background-color: #555; }
    body.dark-mode .tile.tile-16   { background-color: #666; }
    body.dark-mode .tile.tile-32   { background-color: #777; }
    body.dark-mode .tile.tile-64   { background-color: #888; }
    body.dark-mode .tile.tile-128  { background-color: #999; color: #fff; }
    body.dark-mode .tile.tile-256  { background-color: #aaa; color: #fff; }
    body.dark-mode .tile.tile-512  { background-color: #bbb; color: #fff; }
    body.dark-mode .tile.tile-1024 { background-color: #ccc; color: #fff; }
    body.dark-mode .tile.tile-2048 { background-color: #ffd700; color: #000; }

    body.dark-mode .score-container,
    body.dark-mode .best-container,
    body.dark-mode .game-message {
      background-color: #2e2e2e;
      color: #f0f0f0;
    }

    body.dark-mode .restart-button,
    body.dark-mode .keep-playing-button,
    body.dark-mode .retry-button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .important {
      color: #ffcc00;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    

  <!-- Scripts -->
  <script src="js1/bind_polyfill1.js"></script>
  <script src="js1/classlist_polyfill1.js"></script>
  <script src="js1/animframe_polyfill1.js"></script>
  <script src="js1/keyboard_input_manager1.js"></script>
  <script src="js1/html_actuator1.js"></script>
  <script src="js1/grid1.js"></script>
  <script src="js1/tile1.js"></script>
  <script src="js1/local_storage_manager1.js"></script>
  <script src="js1/game_manager1.js"></script>
  <script src="js1/application1.js"></script>

  <!-- Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
